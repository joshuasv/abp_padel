{% extends 'blog/base.html' %}

{% block content %}

  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        {% if user.is_superuser %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'pista-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'pista-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.nombre }}</h2>
      <p class="article-content">Hora cierre: {{ object.hora_apertura }}</p>
      <p class="article-content">Hora apertura: {{ object.hora_cierre }}</p>
    </div>
  </article>

{% endblock %}
