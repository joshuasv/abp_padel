{% extends 'blog/base.html' %}

{% block content %}

  <article class="media content-section">
    <div class="media-body">
      <h2 class="article-title">{{ object.usuario }}</h2>
      <p class="article-content">Pista: {{ object.pista.nombre }}</p>
      <p class="article-content">Hora inicio: {{ object.hora_inicio }}</p>
      <p class="article-content">Hora fin: {{ object.hora_fin }}</p>
    </div>
  </article>

{% endblock %}
